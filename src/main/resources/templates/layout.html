<div id="colorlib-instagram" th:fragment="hotBlog">
    <div class="row">
        <div class="col-md-12 col-md-offset-0 colorlib-heading text-center">
            <h2>PICTURE OF THE DAY</h2>
        </div>
    </div>
    <div class="row">
        <div class="instagram-entry"></div>
    </div>
    <script>
        $(document).ready(function () {
            let $a = $("<a>", {"class": "instagram text-center"});
            $.ajax({
                header: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "GET",
                url: "https://api.unsplash.com/photos?page=1&client_id=IdusRIk1r39o-uOTKwKK0hmrf4Tb1Au9QI4L78NYtoQ",
                dataType: 'json',
                error: function () {
                    alert("Có lỗi xảy ra")
                },
                success: function (data) {
                    for (let index = 0; index < 8; index++) {
                        console.log(data);
                        $a.attr("href", data[index].urls.small)
                        $a.css("background-image", 'url(' + data[index].urls.small + ')');
                        $(".instagram-entry").append($a.clone());
                    }
                }
            })
        })
    </script>
</div>
