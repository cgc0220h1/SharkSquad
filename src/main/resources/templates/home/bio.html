<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: head">
    <title>Shark Squad</title>
</head>
<body>

<div class="colorlib-loader"></div>

<div id="page">
    <nav th:replace="layout :: menu"></nav>

    <aside id="colorlib-breadcrumbs">
        <div class="container">
            <div class="row">
                <div class="col-md-12 breadcrumbs text-center">
                    <h2 th:text="#{view.li.a.about_me}"></h2>
                    <p><span><a href="index.html" th:text="#{view.li.a.home}"></a></span> / <span
                            th:text="${user.firstName.concat(' ').concat(user.lastName)}"></span></p>
                </div>
            </div>
        </div>
    </aside>

    <div id="colorlib-container">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img class="img-responsive" th:src="${user.avatarLink}" alt="" src="">
                </div>
                <div class="col-md-6">
                    <th:block>
                        <div th:utext="${user.bio}"></div>
                    </th:block>
                    <ul class="colorlib-social-icons">
                        <li><a href="#"><i class="icon-twitter"></i></a></li>
                        <li><a href="#"><i class="icon-facebook"></i></a></li>
                        <li><a href="#"><i class="icon-linkedin"></i></a></li>
                        <li><a href="#"><i class="icon-dribbble"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="layout :: hotBlog"></div>
    <footer th:replace="layout :: footer"></footer>
</div>

<div th:replace="layout :: backToTop"></div>
<div th:replace="layout :: jquery"></div>

</body>
</html>
