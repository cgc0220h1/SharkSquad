<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: head">
    <title>Shark Squad</title>
</head>
<body>
<div class="colorlib-loader"></div>
<div id="page">
    <nav th:replace="layout :: menu"></nav>
    <aside id="colorlib-hero">
        <div class="flexslider">
            <ul class="slides">
                <th:block th:each="post : ${randomPostList}">
                    <li th:style="'background-image: url('
                    +${post.attachments.iterator().hasNext() ? post.attachments.iterator().next().imageLink : '#'}
                    +'); width: 100%; float: left; margin-right: -100%; position: relative; opacity: 0; display: block; z-index: 1;'"
                        class="" data-thumb-alt="">
                        <div class="overlay"></div>
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6 col-md-pull-3 col-sm-12 col-xs-12 col-md-offset-3 slider-text">
                                    <div class="slider-text-inner">
                                        <div class="desc">
                                            <p class="meta">
                                                <span class="cat">
                                                    <a th:href="@{/categories/__${post.category.anchorName}__/posts}"
                                                       th:text="${post.category.title}"></a>
                                                </span>
                                                <span class="date" th:text="${post.createdDate}"></span>
                                                <br>
                                                <span class="pos">By
                                                    <a th:href="@{/users/__${post.users.username}__}"
                                                       th:text="${post.users.username}"></a>
                                                </span>
                                            </p>
                                            <h1>
                                                <a th:href="@{/posts/__${post.anchorName}__}"
                                                   th:text="${post.title}"></a>
                                            </h1>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </th:block>
            </ul>
        </div>
    </aside>
    <div id="colorlib-container">
        <div class="container">
            <div class="row row-pb-md">
                <th:block th:each="post : ${postPage}">
                    <div class="col-md-4" >
                        <div class="blog-entry" style="height: 577px" >
                            <div class="blog-img">
                                <a th:href="@{/posts/__${post.anchorName}__}">
                                    <img class="img-responsive"
                                         alt="html5 bootstrap template"
                                         th:src="${post.attachments.iterator().hasNext() ? post.attachments.iterator().next().imageLink : '#'}">
                                </a>
                            </div>
                            <div class="desc">
                                <p class="meta">
                                    <span class="cat">
                                        <a th:href="@{/categories/__${post.category.anchorName}__}"
                                           th:text="${post.category.title}"></a>
                                    </span>
                                    <span class="date" th:text="${post.createdDate}"></span>
                                    <br>
                                    <span class="pos">By
                                        <a th:href="@{/users/__${post.users.username}__/posts}"
                                           th:text="${post.users.username}"></a>
                                    </span>
                                </p>
                                <h2>
                                    <a th:href="@{/posts/__${post.anchorName}__}" th:text="${post.title}"></a>
                                </h2>
                                <p th:text="${post.content}"></p>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <ul class="pagination">
                        <li><a th:href="@{/(page=${postPage.number})}" th:if="${postPage.hasPrevious()}">&laquo;</a></li>
                        <th:block th:each="i : ${#numbers.sequence(1, __${postPage.size}__,1)}">
                            <li><a th:href="@{/(page=${i})}" th:text="${i}"></a></li>
                        </th:block>
                        <li><a th:href="@{/(page=${postPage.number + 2})}">&raquo;</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="layout :: hotBlog"></div>

    <footer th:replace="layout :: footer"></footer>
</div>

<div th:replace="layout :: backToTop"></div>

<div th:replace="layout :: jquery"></div>

</body>
</html>
