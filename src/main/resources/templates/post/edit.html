<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <title>Shark Squad</title>
</head>
<body>

<div class="colorlib-loader"></div>

<div id="page">
    <nav class="colorlib-nav" role="navigation">
        <div class="top-menu">
            <div class="container">
                <div class="row">
                    <div class="col-xs-2">
                        <div id="colorlib-logo"><a href="" th:text="#{view.a.index}"></a></div>
                    </div>
                    <div class="col-xs-10 text-right menu-1">
                        <ul>
                            <li><a href="" th:text="#{view.li.a.home}"></a></li>
                            <li class="has-dropdown active">
                                <a href="#" th:text="#{view.li.a.categories}"></a>
                                <ul class="dropdown">
                                    <li><a href="#" th:text="#{view.li.a.business}"></a></li>
                                    <li><a href="#" th:text="#{view.li.a.entertainment}"></a></li>
                                    <li><a href="#" th:text="#{view.li.a.experience}"></a></li>
                                    <li><a href="#" th:text="#{view.li.a.finance}"></a></li>
                                    <li><a href="#" th:text="#{view.li.a.game}"></a></li>
                                    <li><a href="#" th:text="#{view.li.a.health}"></a></li>
                                    <li><a href="#" th:text="#{view.li.a.programming}"></a></li>
                                    <li><a href="#" th:text="#{view.li.a.science}"></a></li>
                                    <li><a href="#" th:text="#{view.li.a.sport}"></a></li>
                                    <li><a href="#" th:text="#{view.li.a.style}"></a></li>
                                    <li><a href="#" th:text="#{view.li.a.technology}"></a></li>
                                    <li><a href="#" th:text="#{view.li.a.thought}"></a></li>
                                    <li><a href="#" th:text="#{view.li.a.travel}"></a></li>
                                    <li><a href="#" th:text="#{view.li.a.world}"></a></li>
                                </ul>
                            </li>
                            <li><a href="#" th:text="#{view.li.a.about_me}"></a></li>
                            <li><a href="#" th:text="#{view.li.a.contact}"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div id="colorlib-container">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12">
                            <form action="#">
                                <div class="row form-group">
                                    <div class="col-md-6">
                                        <label for="picture" th:text="#{create_blog.label.cover_picture}"></label>
                                        <input type="file" id="picture" class="form-control" multiple>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="categories" th:text="#{create_blog.label.categories}"></label>
                                        <!--Để select option thay thế cho input-->
                                        <input type="text" id="categories" class="form-control"
                                               placeholder="Your email address">
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <div class="col-md-12">
                                        <label for="message" th:text="#{create_blog.label.content}"></label>
                                        <textarea name="message" id="message" cols="30" rows="10" class="form-control"
                                                  placeholder="Say something about us"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                </div>

                                <div class="form-group">
                                    <input type="submit" th:value="#{create_blog.input.submit}" class="btn btn-primary">
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="layout :: hotBlog"></div>
    <footer th:replace="layout :: footer"></footer>
</div>

<div th:replace="layout :: backToTop"></div>

<div th:replace="layout :: jquery"></div>

</body>

<script>
    ClassicEditor
        .create(document.querySelector('#message'))
        .catch(error => {
            console.error(error);
        });
</script>
</html>
