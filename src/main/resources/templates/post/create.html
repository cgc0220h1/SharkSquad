<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <title>Shark Squad</title>
</head>
<body>
<div class="colorlib-loader"></div>
<div id="page">
    <nav th:replace="layout :: menu"></nav>
    <aside id="colorlib-breadcrumbs">
        <div class="container">
            <div class="row">
                <div class="col-md-12 breadcrumbs text-center">
                    <h2 th:text="#{create.h2.new_post}"></h2>
                    <p><a th:href="@{/}">Trang chá»§</a></p>
                </div>
            </div>
        </div>
    </aside>
    <div id="colorlib-container">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12">
                            <form th:action="@{/users/{id}/create}" th:object="${post}" method="post">
                                <div class="row form-group">
                                    <div class="col-md-12">
                                        <label for="title" th:text="#{create_blog.label.cover_picture}"></label>
                                        <input type="text" id="title" class="form-control">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="picture" th:text="#{create_blog.label.cover_picture}"></label>
                                        <input type="file" id="picture" class="form-control" multiple>
                                    </div>
                                    <div class="col-md-6">
<!--                                        <label for="categories" th:text="#{create_blog.label.categories}">-->
                                            <!--<select id="categories" th:field="*{category}" class="form-control">
                                                <th:block th:each="c : ${categoryList}">
                                                    <option  th:value="${c.id}" th:text="${c.title}"></option>
                                                </th:block>
                                            </select>-->
                                        <label for="categories" th:text="#{create_blog.label.categories}"></label>
                                        <select th:field="*{category}" id="categories" class="form-control">
                                                <option value="">-</option>
                                                <th:block th:each="c : ${categoryList}">
                                                    <option  th:value="${c.anchorName}" th:text="${c.title}"></option>
                                                </th:block>
                                            </select>
<!--                                        </label>-->
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <div class="col-md-12">
                                        <label for="message" th:text="#{create_blog.label.content}"></label>
                                        <textarea name="message" id="message" cols="30" rows="10" class="form-control"
                                                  placeholder="Say something about us"></textarea>
                                    </div>
                                </div>

                                <div class="form-group">
                                </div>

                                <div class="form-group">
                                    <input type="submit" th:value="#{create_blog.input.submit}" class="btn btn-primary">
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="layout :: hotBlog"></div>
    <footer th:replace="layout :: footer"></footer>
</div>

<div th:replace="layout :: backToTop"></div>
<div th:replace="layout :: jquery"></div>
<script src="https://cdn.ckeditor.com/ckeditor5/19.1.1/classic/ckeditor.js"></script>
<script>
    ClassicEditor
        .create(document.querySelector('#message'))
        .catch(error => {
            console.error(error);
        });
</script>
</body>
</html>
