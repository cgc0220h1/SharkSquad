<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: head">
    <title>Shark Squad</title>
</head>
<body>
<div class="colorlib-loader"></div>
<div id="page">
    <nav th:replace="layout :: menu"></nav>
    <aside id="colorlib-breadcrumbs">
        <div class="container">
            <div class="row">
                <div class="col-md-12 breadcrumbs text-center">
                    <h2 th:text="*{category.title}"></h2>
                    <p><span><a th:href="@{/}" th:text="#{view.a.home}"></a></span> / <span th:text="*{category.title}"></span></p>
                </div>
            </div>
        </div>
    </aside>
    <div id="colorlib-container">
        <div class="container">
            <div class="row">
                <div class="col-md-9 content">
                    <div class="row row-pb-lg">
                        <th:block th:each="post : ${postPage}">
                            <div class="col-md-6">
                                <div class="blog-entry">
                                    <div class="blog-img">
                                        <a th:href="@{/posts/__${post.anchorName}__}">
                                            <img class="img-responsive" alt="html5 bootstrap template" th:src="${post.attachments.iterator().hasNext() ? post.attachments.iterator().next().imageLink : '#'}" style="width: 350px; height: 243px">
                                        </a>
                                    </div>
                                    <div class="desc">
                                        <p class="meta">
                                    <span class="cat">
                                        <a th:href="@{/categories/__${post.category.anchorName}__/posts}"
                                           th:text="${post.category.title}"></a>
                                    </span>
                                            <span class="date" th:text="${post.createdDate}"></span>
                                            <br>
                                            <span class="pos">By
                                        <a th:href="@{/users/__${post.users.username}__}"
                                           th:text="${post.users.firstName.concat(' ').concat(post.users.lastName)}"></a>
                                    </span>
                                        </p>
                                        <h2>
                                            <a th:href="@{/posts/__${post.anchorName}__}" th:text="${post.title}"></a>
                                        </h2>
                                        <p th:text="${post.content}"></p>
                                    </div>
                                </div>
                            </div>
                        </th:block>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="sidebar">
                        <div class="side">
                            <h2 class="sidebar-heading" th:text="#{view.h2.recent_blog}"></h2>
                            <div class="f-blog">
                                <a href="blog.html" class="blog-img"
                                   style="background-image: url(../../static/images/blog-1.jpg);">
                                </a>
                                <div class="desc">
                                    <h3><a href="blog.html">Be a designer</a></h3>
                                    <p class="admin"><span>25 March 2018</span></p>
                                </div>
                            </div>
                            <div class="f-blog">
                                <a href="blog.html" class="blog-img"
                                   style="background-image: url(../../static/images/blog-2.jpg);">
                                </a>
                                <div class="desc">
                                    <h3><a href="blog.html">How to build website</a></h3>
                                    <p class="admin"><span>24 March 2018</span></p>
                                </div>
                            </div>
                            <div class="f-blog">
                                <a href="blog.html" class="blog-img"
                                   style="background-image: url(../../static/images/blog-3.jpg);">
                                </a>
                                <div class="desc">
                                    <h3><a href="blog.html">Create website</a></h3>
                                    <p class="admin"><span>23 March 2018</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <ul class="pagination">
                        <li><a th:href="@{/categories/__${category.anchorName}__/posts (page=${postPage.number})}" th:if="${postPage.hasPrevious()}">&laquo;</a></li>
                        <th:block th:each="i : ${#numbers.sequence(1, __${postPage.size}__,1)}">
                            <li><a th:href="@{/categories/__${category.anchorName}__/posts (page=${i})}" th:text="${i}"></a></li>
                        </th:block>
                        <li><a th:href="@{/categories/__${category.anchorName}__/posts (page=${postPage.number + 2})}">&raquo;</a></li>
                    </ul>
                </div>
            </div>
    </div>
    </div>
    <div th:replace="layout :: hotBlog"></div>
    <footer th:replace="layout :: footer"></footer>
</div>
<div th:replace="layout :: backToTop"></div>
<div th:replace="layout :: jquery"></div>
</body>
</html>
