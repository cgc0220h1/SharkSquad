<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <title>Shark Squad</title>
</head>
<body>

<div class="colorlib-loader"></div>

<div id="page">
    <nav class="colorlib-nav" role="navigation">
        <div class="top-menu">
            <div class="container">
                <div class="row">
                    <div class="col-xs-2">
                        <div id="colorlib-logo"><a href="" th:text="#{view.a.index}"></a></div>
                    </div>
                    <div class="col-xs-10 text-right menu-1">
                        <ul>
                            <li><a href="" th:text="#{view.li.a.home}"></a></li>
                            <li class="has-dropdown active">
                                <a href="#" th:text="#{view.li.a.categories}"></a>
                                <ul class="dropdown">
                                    <li><a href="#" th:text="#{view.li.a.business}"></a></li>
                                    <li><a href="#" th:text="#{view.li.a.entertainment}"></a></li>
                                    <li><a href="#" th:text="#{view.li.a.experience}"></a></li>
                                    <li><a href="#" th:text="#{view.li.a.finance}"></a></li>
                                    <li><a href="#" th:text="#{view.li.a.game}"></a></li>
                                    <li><a href="#" th:text="#{view.li.a.health}"></a></li>
                                    <li><a href="#" th:text="#{view.li.a.programming}"></a></li>
                                    <li><a href="#" th:text="#{view.li.a.science}"></a></li>
                                    <li><a href="#" th:text="#{view.li.a.sport}"></a></li>
                                    <li><a href="#" th:text="#{view.li.a.style}"></a></li>
                                    <li><a href="#" th:text="#{view.li.a.technology}"></a></li>
                                    <li><a href="#" th:text="#{view.li.a.thought}"></a></li>
                                    <li><a href="#" th:text="#{view.li.a.travel}"></a></li>
                                    <li><a href="#" th:text="#{view.li.a.world}"></a></li>
                                </ul>
                            </li>
                            <li><a href="#" th:text="#{view.li.a.about_me}"></a></li>
                            <li><a href="#" th:text="#{view.li.a.contact}"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div id="colorlib-container">
        <div class="container">
            <div class="row">
                <div class="col-md-9 content">
                    <div class="row row-pb-lg">
                        <div class="col-md-12">
                            <div class="blog-entry">
                                <div class="blog-img blog-detail">
                                    <img th:src="${post.attachments.iterator().hasNext() ? post.attachments.iterator().next().imageLink : '#'}" class="img-responsive" alt="html5 bootstrap template">
                                </div>
                                <div class="desc">
                                    <p class="meta">
                                        <span class="cat"><a th:href="@{/categories/__${post.category.anchorName}__/posts}" th:text="*{post.category.title}"></a></span>
                                        <span class="date" th:text="*{post.createdDate}"></span>
                                        <span class="pos" th:text="#{view.span.by} + ' ' + *{post.users.username}"></span>
                                        <!--<a th:href="@{/users/__${post.users.username}__}" th:text="*{post.users.username}"></a>-->
                                    </p>
                                    <h2 th:text="*{post.title}"></h2>
                                    <div th:utext="*{post.content}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row row-pb-lg">
                        <div class="col-md-12">
                            <h2 class="heading-2">23 Comments</h2>
                            <div class="review">
                                <div class="user-img"
                                     style="background-image: url(../../static/images/person1.jpg)"></div>
                                <div class="desc">
                                    <h4>
                                        <span class="text-left">Jacob Webb</span>
                                        <span class="text-right">24 March 2018</span>
                                    </h4>
                                    <p>When she reached the first hills of the Italic Mountains, she had a last view
                                        back on the skyline of her hometown Bookmarksgrov</p>
                                    <p class="star">
                                        <span class="text-left"><a href="#" class="reply"><i class="icon-reply"></i></a></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="heading-2" th:text="#{view.h2.Comment}"></h2>
                            <form action="#">
                                <div class="row form-group">
                                    <div class="col-md-12">
                                        <textarea name="message" id="message" cols="30" rows="10" class="form-control"
                                                  th:placeholder="#{view.text_area.placeholder.write_a_comment}"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="submit" th:value="#{view.input.post_comment}" class="btn btn-primary">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="sidebar">
                        <div class="side">
                            <h2 class="sidebar-heading" th:text="#{view.h2.recent_blog}"></h2>
                            <th:block th:each="post : ${randomPostList}">
                                <div class="f-blog">
                                    <a th:href="@{/posts/__${post.anchorName}__}" class="blog-img">
                                        <img class="img-responsive" alt="html5 bootstrap template" th:src="${post.attachments.iterator().hasNext() ? post.attachments.iterator().next().imageLink : '#'}">
                                    </a>
                                    <div class="desc">
                                        <h3><a th:href="@{/posts/__${post.anchorName}__}" th:text="*{post.title}"></a></h3>
                                        <p class="admin"><span th:text="*{post.createdDate}"></span></p>
                                    </div>
                                </div>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="layout :: hotBlog"></div>

    <footer th:replace="layout :: footer"></footer>
</div>

<div th:replace="layout :: backToTop"></div>

<div th:replace="layout :: jquery"></div>

<script type="text/javascript">
    function confirmDialog()  {
        let result = confirm("Do you want to delete this post?");
        if(result)  {
            alert("Delete Post Success!");
        } else {
            alert("Delete fail");
        }
    }
</script>

</body>
</html>
